<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="offer.css">
    <title>Offer Your Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Offer Your Services</h1>
    </header>

    <div class="form-container">
        <h2>List Your Service</h2>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="service">Service Type</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="cleaner">Cleaner</option>
                <option value="carpenter">Carpenter</option>
                <option value="painter">Painter</option>
            </select>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="wage">Minimum Wage (â‚¹/hour)</label>
            <input type="number" id="wage" name="wage" placeholder="Enter minimum wage" required>

            <label for="contact">Contact Details</label>
            <textarea id="contact" name="contact" placeholder="Enter your contact details (e.g., phone number, email)" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
