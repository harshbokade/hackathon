<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>Post a Second-Hand Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Post a Second-Hand Item</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label>Item Image</label>
                <input type="file" name="item-image">

                <label>Item Name</label>
                <input type="text" name="item-name" placeholder="Enter item name">

                <label>Item Price</label>
                <input type="text" name="item-price" placeholder="Enter item price">

                <label>Contact Details</label>
                <textarea name="contact-details" placeholder="Enter your contact details"></textarea>

                <button type="submit">Post Item</button>
            </form>
        </div>
    </div>
</body>
</html>
